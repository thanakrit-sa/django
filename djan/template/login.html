{% extends 'layout-login.html' %}

{% block content %}
{% for alert in messages %}
<div class="alert alert-danger" role="alert">
    {{alert}}
  </div>
{% endfor %}
<div align="center" class="mx-auto">
    <div class="card" style="width: 40%;">
        <div class="card-body">
            <br>
            <h5 class="card-title">กรุณาเข้าสู่ระบบ</h5>
            <br>
            <form method="post" action="/loginform">
                {% csrf_token %}
                <div class="form-group md-8" align="left">
                    <strong>ชื่อผู้ใช้</strong> <br>
                    <input type="text" class="form-control form-control-lg" name="username">
                </div>
                <div class="form-group" align="left">
                    <strong>รหัสผ่าน</strong> <br>
                    <input type="text" class="form-control form-control-lg" name="password">
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
                    </div>
                </div>
            </form>
            <a href="#" class="card-link">ลืมรหัสผ่าน</a>
            <a href="#" class="card-link">สมัครสมาชิด</a>
        </div>
    </div>
</div>

{% endblock %}
