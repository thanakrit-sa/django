{% extends 'layout.html' %}

{% block content %}

{% for alert in messages %}
<div class="alert alert-danger" role="alert">
    {{alert}}
  </div>
{% endfor %}

<h4>ลงทะเบียน</h4>
<hr align="left" style="max-width: 10%; border: 1px solid black;">
<br>
<form method="post" action="/addmember">
    {% csrf_token %}
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">ชื่อผู้ใช้งาน</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">ชื่อ</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="firstname">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">นามสกุล</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lastname">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">อีเมล์</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">รหัสผ่าน</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">ยืนยันรหัสผ่าน</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="repassword">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1" typs="submit">
                    ยืนยันการลงทะเบียน
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12" align="right">
            <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
        </div>
    </div>
</form>

{% endblock %}
