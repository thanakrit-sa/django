{% extends 'layout.html' %}

{% block content %}

<h4>เริ่มต้นเขียนบทความ</h4>
<hr align="left" style="max-width: 20%; border: 1px solid black;">
<br>
<form method="post" action="/addtopic">
    {% csrf_token %}
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">ชื่อบทความ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" name="nametopic">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">รายละเอียดบทความ</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputPassword3" name="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1" typs="submit">
            ยืนยันการแก้ไขข้อมูล
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12" align="right">
      <button type="submit" class="btn btn-primary">ทำการเพิ่มบทความ</button>
    </div>
  </div>
</form>

{% endblock %}
